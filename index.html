<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Darío Vera García">
    <meta name="description" content="Prueba Fundamentos Desarrollo Web, Encuentra tu SuperHero">
    <meta name="keywords" content="jQuery">
    <title>Encuentra tu SuperHero</title>


    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Google Font: BenchNine (300, 400, 700)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Font Awesome 5.15.1-->
    <script src="https://kit.fontawesome.com/1e4e33b6eb.js" crossorigin="anonymous"></script>
    <!--Mi estilo -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!--Inicio Nav-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="favicon SuperHero" width="30" height="26" class="d-inline-block align-text-top"> SuperHero
            </a>
        </div>
    </nav>
    <!--Fin Nav-->

    <!--Sección imagen central-->
    <section class="text-center" id="imagen">
        <img class="d-inline-block align-text-center mt-2 w-75" id="imagenCentral" src="assets/img/sh1.jpg " alt="Logo SuperHero">
    </section>

    <!--Sección Titulo-->
    <section class="text-lg-start mt-3 w-35" id="" style="padding-left: 75px;">
        <h2 class="fs-2">Encuentra tu SuperHero</h2>
    </section>

    <!--Formulario búsqueda superhero-->
    <section class="text-lg-start mt-2 w-75" id="" style="padding-left: 75px;">
        <form>
            <div class="mb-3">
                <label class="form-label">Ingrese el número del SuperHero que quieres buscar  (Escoge entre el 1 al 731)</label>
                <input type="number" class="form-control" id="superHeroInput" aria-describedby="" placeholder="Ingrese el número correspondiente ">
                <div id="mensajeError" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </section>
    <br>
    <br>
    <br>
    <!--Seccion información heroe y torta grafica-->
    <section class="container .flex-row-colum g-0 mb-5">

        <div class="col d-inline-block align-top" id="superHeroInfo" style="padding-left: 10px">
        </div>

        <div class="col d-inline-block align-top" id="chartContainer" style="width: 55%; padding-left: 70px">
        </div>
    </section>
    <br>
    <br>
    <br>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!--Canvasjs-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js "></script>
    <!--My script.js-->
    <script src="assets/js/myscript.js "></script>
</body>

</html>
